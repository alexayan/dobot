<div class="custom_command_modal">
	<div class="modal-header">
        <h3 class="modal-title" ng-if="!isEdit">创建指令</h3>
        <h3 class="modal-title" ng-if="isEdit">修改指令</h3>
    </div>
    <div class="modal-body">
    	<div class="form-group">
		    <label for="command_name">指令名:</label>
		    <input type="text" class="form-control" id="command_name" placeholder="请以英文字符!开头" ng-model="command.name">
		</div>
		<div class="form-group">
		    <label for="command_response">响应:</label>
		    <input type="text" class="form-control" id="command_response" placeholder="请输入指令关联的回复" ng-model="command.response">
		</div>
		<div class="form-group">
		    <label for="command_auth">权限:</label>
		    <select ng-model="command.auth"  class="form-control" id="command_auth">
		    	<option value="1">所有人</option>
		    	<option value="2">主播</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="command_status">运行状态:</label>
		    <select ng-model="command.status"  class="form-control" id="command_status">
		    	<option value="1">运行</option>
		    	<option value="0">停止</option>
		    </select>
		</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
