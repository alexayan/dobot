<div id="do-system-command" ng-controller="SystemCommandController">
	<table class="table table-hover">
	  	<thead>
			<tr>
	  			<td>命令</td>
	  			<td>描述</td>
	  			<td>权限</td>
	  			<td>操作</td>
	  		</tr>
	  	</thead>
		<tbody>
	  		<tr ng-repeat="command in pageCommands" ng-controller="SystemCommandDetailController">
	  			<td><i class="fa fa-ban" ng-hide="enabled" tooltip="禁用" tooltip-class="do-tooltip"></i>{{command.name}}</td>
	  			<td>{{command.description||'没有描述'}}</td>
	  			<td style="min-width:60px">{{command.auth|CommandAuthBeauty}}</td>
	  			<td style="min-width:115px"><switch tooltip-class="do-tooltip" tooltip-popup-delay='500' tooltip="{{switchTooltip}}" ng-model="enabled" class="green"></switch></td>
	  		</tr>
	  	</tbody>
	</table>
	<div class="nav" ng-show="commands.length>pagination.pageNumbers">
		<div pagination total-items="commands.length" items-per-page="pagination.pageNumbers" ng-model="pagination.currentPage" num-pages="pagination.totalPages" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" rotate="true" ng-change="pagination.pageChanged()"></div>
	</div>
</div>
